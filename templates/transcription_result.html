<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcription Result</title>
</head>

<body>
    <h1>Transcription Result</h1>
    {% if result %}
        <p>Language: {{ result.language }}</p>
        <p>Transcription:</p>
        <pre>{{ result.text }}</pre>
        <a href="{{ url_for('download_transcription') }}" class="btn btn-success">Download Transcription</a>
    {% else %}
        <p>Error during transcription. Please try again.</p>
    {% endif %}
</body>

</html>
